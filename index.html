<!doctype html>
<html>
<head>
  <title>CodeMirror Sandbox</title>
  <meta charset="utf-8"/>

  <link rel=stylesheet href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.14.2/codemirror.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.14.2/codemirror.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.14.2/mode/javascript/javascript.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/diff_match_patch/20121119/diff_match_patch_uncompressed.js"></script>

  <style type="text/css">
    .gutter-oldlines {
      min-width: 30px;
    }
    .gutter-newlines {
      min-width: 30px;
      background-color: lightgray;
    }
    .added-lines {
      background-color: #e6ffe6;
    }
    .deleted-lines {
      background-color: #ffe6e6;
    }
    .comment {
      background-color: white;
      border: 1px solid gray;
    }
  </style>

</head>

<body>

  <div>
    <textarea id="myTextArea"></textarea>
  </div>

  <hr/>

  <div>
    <textarea id="text1" cols="50" rows="5">
var editor = CodeMirror.fromTextArea(myTextarea, {
  lineNumbers: true,
  gutters: [],
  readOnly: true,
});
</textarea>

    <textarea id="text2" cols="50" rows="5">
var editor = CodeMirror.fromTextArea(myTextarea, {
  gutters: ['lines'],
  readOnly: true,
  javascript: true
});
</textarea>
  </div>

  <div>
    <button onclick="refresh()">Compute Diff</button>
  </div>

  <div id="diff"></div>

  <script src="unidiff-comments.js"></script>

</body>
</html>
